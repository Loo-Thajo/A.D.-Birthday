<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./views/icon/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.D. Birthday</title>
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="main container">
        <div class="header">
            <div class="input-text">
                <p id="txt"></p>
            </div>
        </div>
        <div class="banner">
            <div class="banner-image">
                <img src="./assets/images/bg.jpg" alt="">
            </div>
        </div>
        <div class="avt">
            <img src="./assets/images/1.jpg" alt="">
            <div class="user-name">
                <p>Nguyễn Thanh Tùng</p>
            </div>
        </div>
        <div id="time" class="time">
            <div id="box-time">
                <div id="time-day"></div>
                <span>DAYS</span>
            </div>
            <div id="box-time">
                <div id="time-hours"></div>
                <span>
                    HOURS
                </span>
            </div>
            <div id="box-time">
                <div id="time-minutes"></div>
                <span>MINUTES</span>
            </div>
            <div id="box-time" style="border-right: none;">
                <div id="time-seconds"></div>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
    <form action="./views/main.html">
        <div class="btn btn-here">
            <button class="btn">Click Here To Continue</button>
        </div>
    </form>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/script.js"></script>
<script src="./js/main.js"></script>
<script src="./js/typed.js"></script>
<script>
    $(function() {
        $("#txt").typed({
            strings: [
                "~ ~ Chúc Mừng Sinh Nhật Thanh Tùng ~ ~",
            ],
            typeSpeed: 10,
            smartBackspace: true,
            loop: true,
        });

    }, 500);
</script>

</html>
